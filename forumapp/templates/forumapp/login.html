{% extends 'forumapp/base.html' %}

{% block content %}

<div class="col-md-3 offset-md-3">
    <h2>Se connecter</h2>
    <br>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Pseudo" aria-describedby="emailHelp" name="username">
        </div>
        <div class="form-group">
            <input type="password" placeholder="Mot de passe" class="form-control" name="password">
        </div>
          <button type="submit" class="btn btn-secondary">Login</button>
    </form>
</div>
{% endblock %}
